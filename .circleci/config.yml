version: 2.1

executors:
  unity_exec:
    docker:
      - image: gableroux/unity3d:$UNITY_VERSION$DOCKER_PLATFORM
    environment:
      UNITY_VERSION: 2018.4.13f1
      BUILD_NAME: ExampleProjectName
      # Just comment it if the project path is root.
      PROJECT_PATH: /project

.test: &test
  executor: unity_exec
  steps:
    - checkout
    - run:
        name: Fetching build scripts
        command: |
          apt update && apt install -y git 
          git clone https://github.com/qwe321qwe321qwe321/unity-ci-build-scripts.git
    - run:
        name: Getting build scripts for your unity version if possible
        command: if [ $(git ls-remote https://github.com/qwe321qwe321qwe321/unity-ci-build-scripts.git "$UNITY_VERSION" | wc -l) -eq 1 ]; then cd unity-ci-build-scripts && git pull origin "$UNITY_VERSION" && cd ..; fi
    - run:
        name: Injecting build scripts into the project
        command: |
          cp -r unity-ci-build-scripts/Assets/Editor ./$(PROJECT_PATH)Assets
          cp -r unity-ci-build-scripts/ci ./$(PROJECT_PATH)ci
    - run: 
        name: Converting Unity license
        command: chmod +x ./$(PROJECT_PATH)ci/before_script.sh && ./$(PROJECT_PATH)ci/before_script.sh
    # Caching "Libarary" folder.
    - run: cp $(PROJECT_PATH)Packages/manifest.json checksum_file
    - restore_cache:
        keys:
          # when lock file changes, use increasingly general patterns to restore cache
          - unity-library-v1-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "checksum_file" }}
          - unity-library-v1-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-
          - unity-library-v1-{{ .Branch }}-
          - unity-library-v1-
    # Caching back library folder.
    - run: mv ./cache_folder ./$(PROJECT_PATH)Library || exit 0
    - run:
        name: Running tests
        command: chmod +x ./ci/test.sh && ./ci/test.sh
    # Caching "Libarary" folder.
    - run: mv ./$(PROJECT_PATH)Library ./cache_folder # cache path.
    - save_cache:
        paths:
          - ./cache_folder
        key: unity-library-v1-{{ .Branch }}-{{ checksum "checksum_file" }}
    - store_artifacts:
        path: $(pwd)/$(TEST_PLATFORM)-TestResults.xml

.build: &build
  executor: unity_exec
  steps:
    - checkout
    - run:
        name: Fetching build scripts
        command: |
          apt update && apt install -y git 
          git clone https://github.com/qwe321qwe321qwe321/unity-ci-build-scripts.git
    - run:
        name: Getting build scripts for your unity version if possible
        command: if [ $(git ls-remote https://github.com/qwe321qwe321qwe321/unity-ci-build-scripts.git "$UNITY_VERSION" | wc -l) -eq 1 ]; then cd unity-ci-build-scripts && git pull origin "$UNITY_VERSION" && cd ..; fi
    - run:
        name: Injecting build scripts into the project
        command: |
          cp -r unity-ci-build-scripts/Assets/Editor ./$(PROJECT_PATH)Assets
          cp -r unity-ci-build-scripts/ci ./$(PROJECT_PATH)ci
    - run: 
        name: Converting Unity license
        command: chmod +x ./$(PROJECT_PATH)ci/before_script.sh && ./$(PROJECT_PATH)ci/before_script.sh
    - run: ls -ls /usr/bin/python*
      # Caching "Libarary" folder.
    - run: cp $(PROJECT_PATH)Packages/manifest.json checksum_file
    - restore_cache:
        keys:
          # when lock file changes, use increasingly general patterns to restore cache
          - unity-library-v1-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "checksum_file" }}
          - unity-library-v1-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-
          - unity-library-v1-{{ .Branch }}-
          - unity-library-v1-
    # Caching back library folder.
    - run: mv ./cache_folder ./$(PROJECT_PATH)Library || exit 0
    - run:
        name: Building game binaries
        command: chmod +x ./$(PROJECT_PATH)ci/build.sh && ./$(PROJECT_PATH)ci/build.sh
    # Caching "Libarary" folder.
    - run: mv ./$(PROJECT_PATH)Library ./cache_folder # cache path.
    - save_cache:
        paths:
          - ./cache_folder
        key: unity-library-v1-{{ .Branch }}-{{ checksum "checksum_file" }}
    - run: 
        name: Zipping build
        command: apt update && apt -y install zip && zip -r "build.zip" ./$(PROJECT_PATH)Builds/
    - store_artifacts:
        path: Build-$(BUILD_TARGET).zip

jobs:
  test_editmode:
    <<: *test
    environment:
      TEST_PLATFORM: editmode
  test_playmode:
    <<: *test
    environment:
      TEST_PLATFORM: playmode

  build_windows:
    <<: *build
    environment:
      DOCKER_PLATFORM: -windows
      BUILD_TARGET: StandaloneWindows64
  build_osx:
    <<: *build
    environment:
      DOCKER_PLATFORM: -mac
      BUILD_TARGET: StandaloneOSX
  build_linux:
    <<: *build
    environment:
      BUILD_TARGET: StandaloneLinux64
